<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Slider - JavaScript</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sliderValue">
        <span>150</span>
      </div>

      <div class="field">
        <div class="value left">10</div>
        <input type="range" min="10" max="300" value="150" steps="1" />
        <div class="value right">300</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
